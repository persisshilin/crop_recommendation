<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Crop Prediction</title>
</head>
<body>
    <div class="container">
        <h2>Crop Prediction Based on Environmental Conditions</h2>
        <form action="/predict" method="post">
            <label for="nitrogen">Nitrogen Level:</label>
            <input type="number" step="any" name="nitrogen" required><br>

            <label for="phosphorus">Phosphorus Level:</label>
            <input type="number" step="any" name="phosphorus" required><br>

            <label for="potassium">Potassium Level:</label>
            <input type="number" step="any" name="potassium" required><br>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" step="any" name="temperature" required><br>

            <label for="humidity">Humidity (%):</label>
            <input type="number" step="any" name="humidity" required><br>

            <label for="ph_value">pH Value:</label>
            <input type="number" step="any" name="ph_value" required><br>

            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" step="any" name="rainfall" required><br>

            <button type="submit">Predict Crop</button>
        </form>
    </div>
</body>
</html>
